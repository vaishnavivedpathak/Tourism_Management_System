<br>
<div class="bg-img mt-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
        </div>
        
        <div class="col-sm-6">
          <div class="page-header mt-5">
            <h2 class="text-center " style="color:rgb(20, 20, 20) ;"><span class="glyphicon glyphicon-heart"></span>
              <b> 'ADMIN LOGIN HERE' </b>
              <span class="glyphicon glyphicon-heart"></span>
            </h2>
          </div>
          <form (submit)="submitdata()">
          <div class="form-group mt-3" >
            <label for="email">
              <h4 style="color: rgb(21, 21, 23);"><b>Email:</b></h4>
            </label>
            <input type="email" class="form-control" id="email" name="emailid" [(ngModel)]="ad.emailid">
          </div>
          <div class="form-group mt-3">
            <label for="pwd">
              <h4 style="color:rgb(21, 21, 23);"><b>Password:</b></h4>
            </label>
            <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="ad.password">
          </div>
          
          <button type="submit" class="btn btn-success btn-lg"><b>Submit</b></button>
          <button type="Reset" class="btn btn-danger btn-lg ms-3"><b>Reset</b></button>
        </form>
      </div>
    </div>
